name: Project CI

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test (Spring Boot)
        run: |
          cd recipeshare
          mvn -ntp -B package

      - name: Prepare artifact
        run: mkdir staging && cp recipeshare/target/*.jar staging/

      - uses: actions/upload-artifact@v4
        with:
          name: springboot-app
          path: staging
